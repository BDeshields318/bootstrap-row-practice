<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <title>Grid</title>

    <style>
        .row div {
            padding: 5px
        }

        .row {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .col , .col-6, .col-2, .col-4{
            color: white;
        }
        .text-center {
            color: black;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center">
            Getting to Know The Bootstrap Grid
        </h1>
        <div class="row justify-content-md-center">
            <div class="col-6 text-center">
                The Grid System is based on a 12 Column Row
            </div>
        </div>
        <div class="row">
            <div class="col  bg-primary">col</div>
            <div class="col bg-success">col</div>
            <div class="col bg-warning">col</div>
        </div>

        <div class="row">
            <div class="col-4 bg-primary">col-4</div>
            <div class="col-4 bg-success">col-4</div>
            <div class="col-4 bg-warning">col-4</div>
        </div>

        <div class="row">
            <div class="col bg-primary">col </div>
            <div class="col-6 bg-success">col-6</div>
            <div class="col bg-warning">col</div>
        </div>


        <div class="row">
            <div class="col-2 bg-primary">col-2</div>
            <div class="col-6 bg-success">col-6</div>
            <div class="col bg-warning">col</div>
        </div>

        <div class="row">
            <div class="col-2 bg-primary">col-2</div>
            <div class="col-6 bg-success">col-6</div>
            <div class="col-6 bg-warning">col-6</div>
        </div>
    </div>
    
</body>
</html>
